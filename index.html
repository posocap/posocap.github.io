<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poso Repos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Poso Cap GitHub Repositories</h1>
    <h3>aut: Jason Rand</h3>
    <ul id="repo-list"></ul>

    <script>
        const apiUrl = 'https://api.github.com/users/posocap/repos'; // Hardcoded username

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const repoList = document.getElementById('repo-list');
                data.forEach(repo => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a> - ${repo.description || 'No description available.'}`;
                    repoList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching repositories:', error);
                document.getElementById('repo-list').innerHTML = '<li>Error loading repositories.</li>';
            });
    </script>
</body>
</html>
